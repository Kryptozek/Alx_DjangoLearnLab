{% extends "blog/base.html" %}

{% block content %}
<h2>All Posts</h2>
<ul>
    {% for post in posts %}
    <li>
        <a href="{% url 'post-detail' post.id %}">{{ post.title }}</a>
        <small>by {{ post.author }}</small>
    </li>
    {% endfor %}
</ul>
<p><strong>Tags:</strong>
    {% for tag in post.tags.all %}
        <a href="{% url 'tag-posts' tag.slug %}">{{ tag.name }}</a>{% if not forloop.last %}, {% endif %}
    {% endfor %}
</p>

{% endblock %}
